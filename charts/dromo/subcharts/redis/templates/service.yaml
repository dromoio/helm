apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: tcp-redis
      protocol: TCP
      name: tcp-redis
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
