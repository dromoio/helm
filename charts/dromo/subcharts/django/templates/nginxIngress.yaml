{{- if .Values.nginxIngress.enabled }}
{{- $fullName := include "django.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "django.labels" . | nindent 4 }}
  {{- with .Values.nginxIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.nginxIngress.className }}
  ingressClassName: {{ .Values.nginxIngress.className | quote }}
{{- end }}
  rules:
  {{- range .Values.nginxIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
  {{- end }}
{{- end }}
