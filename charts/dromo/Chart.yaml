apiVersion: v2
name: dromo
description: A Helm chart for Dromo
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.1.2

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "0.1.0"

dependencies:
  - name: aws-ecr-credentials
    version: 0.1.1
    repository: file://./subcharts/aws-ecr-credentials
    condition: aws-ecr-credentials.enabled
  - name: redis
    version: 0.1.0
    repository: file://./subcharts/redis
    condition: redis.enabled
  - name: postgresql
    version: 11.0.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: django
    version: 0.1.0
    repository: file://./subcharts/django
    condition: django.enabled
  - name: celeryworker
    version: 0.1.0
    repository: file://./subcharts/celeryworker
    condition: celeryworker.enabled
  - name: celerybeat
    version: 0.1.0
    repository: file://./subcharts/celerybeat
    condition: celerybeat.enabled
maintainers:
  - name: Dromo
    email: dromo@dromo.io

